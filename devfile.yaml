schemaVersion: 2.2.0
metadata:
  name: laravel
  version: 1.1.0
  displayName: laravel
  description: laravel
  tags: ["laravel"]
  attributes:
    alpha.dockerimage-port: 80
  language: "php"
components:
  - name: outerloop-build
    image:
      imageName: topkee-php:8.0-apache-bullseye
      dockerfile:
        uri: docker/Dockerfile
        buildContext: .
        rootRequired: false
  - name: outerloop-deploy
    kubernetes:
      uri: outerloop-deploy.yaml
commands:
  - id: build-image
    apply:
      component: outerloop-build
  - id: deployk8s
    apply:
      component: outerloop-deploy
  - id: deploy
    composite:
      commands:
        - build-image
        - deployk8s
      group:
        kind: deploy
        isDefault: true
