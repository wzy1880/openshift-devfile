schemaVersion: 2.2.0
metadata:
  name: laravel
  version: 1.1.0
  displayName: laravel
  description: laravel
  tags: ["laravel"]
  language: "php"
  attributes:
    alpha.dockerimage-port: 80
components:
  - name: outerloop-build
    image:
      imageName: topkee-php:8.0-apache-bullseye
      dockerfile:
        uri: build/Dockerfile
        buildContext: ${PROJECTS_ROOT}
        rootRequired: false
  - name: outerloop-deploy
    container:
      image: topkee-php:8.0-apache-bullseye
      mountSources: true
      sourceMapping: /var/www/html
commands:
  - id: build-image
    apply:
      component: outerloop-build
  - id: deploy-container
    apply:
      component: outerloop-deploy
  - id: deploy
    composite:
      commands:
        - build-image
        - deploy-container
      group:
        kind: deploy
        isDefault: true
