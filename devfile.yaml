schemaVersion: 2.2.0
variables:
  CONTAINER_IMAGE: registry.cn-hongkong.aliyuncs.com/topkeecloud/php:8.0-fpm-bullseye
metadata:
  name: laravel
  version: 1.1.0
  displayName: laravel
  description: laravel
  tags: ["laravel"]
  language: "php"
  attributes:
    alpha.dockerimage-port: 80
components:
  - name: runtime
    container:
      image: "{{CONTAINER_IMAGE}}"
      mountSources: true
      sourceMapping: /var/www/html
commands:
  - id: composer-install
    exec:
      component: runtime
      commandLine: "composer install"
      group:
        isDefault: true
        kind: build
      workingDir: ${PROJECT_SOURCE}
  - id: run
    exec:
      commandLine: "php-fpm"
      component: runtime
      group:
        isDefault: true
        kind: run
      workingDir: ${PROJECT_SOURCE}
