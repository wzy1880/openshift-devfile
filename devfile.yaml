schemaVersion: 2.2.0
metadata:
  name: laravel
  version: 1.1.0
  displayName: laravel
  description: laravel
  tags: ["laravel"]
  language: "php"
  attributes:
    alpha.dockerimage-port: 80
components:
  - name: outerloop-build
    image:
      imageName: topkee-php:8.0-apache-bullseye
      dockerfile:
        uri: build/Dockerfile
        buildContext: ${PROJECTS_ROOT}/build
        rootRequired: false
  - name: runtime
    container:
      image: topkee-php:8.0-apache-bullseye
      mountSources: true
      sourceMapping: /var/www/html
commands:
  - id: build-image
    apply:
      component: outerloop-build
  - id: deploy-container
    apply:
      component: runtime
  - id: deploy
    composite:
      commands:
        - build-image
        - deploy-container
      group:
        kind: deploy
        isDefault: true
  - id: composer-install
    exec:
      component: runtime
      commandLine: "composer install"
      group:
        isDefault: true
        kind: build
      workingDir: ${PROJECT_SOURCE}
  - id: run
    exec:
      commandLine: php artisan serve --host=0.0.0.0
      component: runtime
      group:
        isDefault: true
        kind: run
      workingDir: ${PROJECT_SOURCE}
