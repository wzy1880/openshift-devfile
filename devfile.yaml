schemaVersion: 2.2.0
variables:
  CONTAINER_IMAGE: registry.cn-hongkong.aliyuncs.com/topkeecloud/php:8.0-fpm-bullseye
metadata:
  name: laravel
  version: 1.1.0
  displayName: laravel
  description: laravel
  tags: ["laravel"]
  language: "php"
  attributes:
    alpha.dockerimage-port: 80
components:
  - name: outerloop-build
    image:
      dockerfile:
        uri: ./Dockerfile
        buildContext: build/php-8-fpm-bullseye
        rootRequired: false
  - name: runtime
    container:
      image: php:8.0-fpm-bullseye
      mountSources: true
      sourceMapping: /var/www/html
commands:
  - id: deploy
    composite:
      commands:
        - build-image
      group:
        kind: deploy
        isDefault: true

  - id: build-image
    apply:
      component: outerloop-build

  - id: composer-install
    exec:
      component: runtime
      commandLine: "composer install"
      group:
        isDefault: true
        kind: build
      workingDir: ${PROJECT_SOURCE}
  - id: run
    exec:
      commandLine: php-fpm
      component: runtime
      group:
        isDefault: true
        kind: run
      workingDir: ${PROJECT_SOURCE}
