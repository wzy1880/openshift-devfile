metadata:
  description: Stack with Laravel 8
  displayName: Laravel
  icon: https://raw.githubusercontent.com/devfile-samples/devfile-stack-icons/main/laravel.svg
  language: php
  name: test
  tags:
    - PHP
    - Composer
    - Laravel
  version: 1.0.0
schemaVersion: 2.0.0
projects:
  - git:
      checkoutFrom:
        revision: docker
      remotes:
        origin: https://codeup.aliyun.com/5f1fb0f2d248146039338649/weber/weber-server.git
    name: php-laravel-starter
components:
  - name: cli
    container:
      image: registry.cn-hongkong.aliyuncs.com/topkee-cloud/php:8.0-apache-bullseye
      mountSources: true
      sourceMapping: /var/www/html
commands:
  - id: run
    exec:
      component: cli
      commandLine: "ls -las"
      group:
        isDefault: true
        kind: run
